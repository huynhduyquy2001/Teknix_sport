                    <div id="toast"></div>
                    <div>
                        <p><b>Welcome to your dashboard!</b> This is where site admins will log in to manage your
                            website. Users will need to <a href="/login">log in to the site
                                instead</a> to access their user account, comment history, and more.</p>
                    </div>
                    <form action="/api/users/login" class="login__form form" id="otpForm" method="post" novalidate>
                        <div class="login__inputWrap">
                            <div class="field-type email">
                                <label class="field-label" for="field-verificationCode">Mã OTP<span
                                        class="required">*</span></label>
                                <div class="input-wrapper">
                                    <input id="field-verificationCode" name="verificationCode" type="number">
                                </div>
                            </div>
                            <a id="sendOtpLink" style="display: flex; flex-direction: row-reverse" href="#">Send OTP
                                code to your mail</a>
                            <div id="timeOtp" style="display: flex; flex-direction: row-reverse" href="#"></div>
                        </div>
                        <a href="/admin/forgot">Forgot password?</a>
                        <div class="form-submit">
                            <button type="submit"
                                class="btn btn--style-primary btn--icon-style-without-border btn--size-medium btn--icon-position-right">
                                <span class="btn__content">
                                    <span class="btn__label">Verify</span>
                                </span>
                            </button>
                        </div>
                    </form>
                    <script>
                        $(document).ready(function () {
                            $('#otpForm').on('submit', function (event) {
                                event.preventDefault();
                                const verificationCode = $('#field-verificationCode').val();
                                $.ajax({
                                    url: '/api/users/verify-otp',
                                    method: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify({ verificationCode }),
                                    success: function (response) {
                                        window.location.href = '/admin';
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
                                            toast({
                                                title: "Error",
                                                message: jqXHR.responseJSON.message,
                                                type: "error",
                                                duration: 3000
                                            });
                                        } else {
                                            toast({
                                                title: "Error",
                                                message: "Login failed",
                                                type: "error",
                                                duration: 3000
                                            });
                                        }
                                    }
                                });
                            });
                            function startOtpCountdown(expirationTime) {
                                var timeOtpDiv = document.getElementById('timeOtp');

                                // Clear any existing countdown
                                if (window.countdownInterval) {
                                    clearInterval(window.countdownInterval);
                                }

                                window.countdownInterval = setInterval(function () {
                                    var currentTime = Math.floor(Date.now() / 1000);
                                    var countdown = expirationTime - currentTime;

                                    if (countdown <= 0) {
                                        clearInterval(window.countdownInterval);
                                        localStorage.removeItem('otpExpirationTime');
                                    } else {
                                        var minutes = Math.floor(countdown / 60);
                                        var seconds = countdown % 60;
                                        seconds = seconds < 10 ? '0' + seconds : seconds;
                                        timeOtpDiv.innerHTML = "OTP is valid for: " + minutes + ":" + seconds;
                                    }
                                }, 1000);
                            }
                            // Check if there is an OTP expiration time in localStorage
                            var storedExpirationTime = localStorage.getItem('otpExpirationTime');
                            if (storedExpirationTime) {
                                startOtpCountdown(parseInt(storedExpirationTime));
                            }

                            $('#sendOtpLink').on('click', function (event) {
                                event.preventDefault();  // Ngăn chặn hành vi mặc định của liên kết
                                var lastOtpRequestTime = localStorage.getItem('lastOtpRequestTime');
                                var currentTime = Math.floor(Date.now() / 1000);
                                if (lastOtpRequestTime && (currentTime - lastOtpRequestTime < 20)) {
                                    toast({
                                        title: "Warning",
                                        message: "Please wait a moment before requesting a new OTP.",
                                        type: "warning",
                                        duration: 1000
                                    });
                                    return;
                                }

                                $.ajax({
                                    url: '/api/users/send-otp',
                                    method: 'POST',
                                    contentType: 'application/json',
                                    success: function (response) {
                                        toast({
                                            title: "Success",
                                            message: "OTP sent successfully!",
                                            type: "success",
                                            duration: 1000
                                        });

                                        // Set expiration time to 3 minutes from now
                                        var expirationTime = Math.floor(Date.now() / 1000) + 180;
                                        localStorage.setItem('otpExpirationTime', expirationTime);

                                        // Save the current time as the last OTP request time
                                        localStorage.setItem('lastOtpRequestTime', currentTime);

                                        // Start the countdown
                                        startOtpCountdown(expirationTime);
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        let errorMessage = 'Failed to send OTP';
                                        if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
                                            errorMessage = jqXHR.responseJSON.message;
                                        }
                                        toast({
                                            title: "Error",
                                            message: errorMessage,
                                            type: "error",
                                            duration: 1000
                                        });
                                    }
                                });
                            });

                        });
                    </script>
                    <script>

                        function toast({ title = "", message = "", type = "info", duration = 3000 }) {
                            const main = document.getElementById("toast");
                            if (main) {
                                const toast = document.createElement("div");
                                const autoRemoveId = setTimeout(function () {
                                    main.removeChild(toast);
                                }, duration + 1000);

                                // Remove toast when clicked
                                toast.onclick = function (e) {
                                    if (e.target.closest(".toast__close")) {
                                        main.removeChild(toast);
                                        clearTimeout(autoRemoveId);
                                    }
                                };

                                const icons = {
                                    success: "fas fa-check-circle",
                                    info: "fas fa-info-circle",
                                    warning: "fas fa-exclamation-circle",
                                    error: "fas fa-exclamation-circle"
                                };
                                const icon = icons[type];
                                const delay = (duration / 1000).toFixed(2);

                                toast.classList.add("toast", `toast--${type}`);
                                toast.style.animation = `slideInLeftByMe ease .3s, fadeOut linear 1s ${delay}s forwards`;

                                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title" style="margin: 0;
    margin-top: 20px;">${title}</h3>
                        <p class="toast__msg" style="margin-bottom:1.5rem">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                                main.appendChild(toast);
                            }
                        }

                    </script>
